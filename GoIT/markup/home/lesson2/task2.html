<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task #2 - Tables</title>
	<style type="text/css">
    table { border-collapse: collapse; width: 400px; height: 400px}
    td { border: 5px solid #000; }
</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">1</td>
			<td colspan="3">3</td>
			<td colspan="2" bgcolor="#fffa69">6</td>
		</tr>
		<tr>
			<td rowspan="2">1</td>
			<td rowspan="4" colspan="4" bgcolor="#ff5b2d">2</td>
			<td rowspan="2" colspan="2" bgcolor="#fffa69">6</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="3">1</td>
			<td rowspan="2">6</td>
			<td rowspan="2">7</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="2" colspan="2" bgcolor="#000000">2</td>
			<td>4</td>
			<td>5</td>
			<td colspan="2">6</td>
		</tr>
		<tr>
			<td rowspan="3" bgcolor="#fffa69">1</td>
			<td colspan="2">4</td>
			<td rowspan="2" colspan="2" bgcolor="#074481">6</td>
		</tr>
		<tr>
			<td rowspan="2">2</td>
			<td>3</td>
			<td colspan="2" bgcolor="#000000">4</td>
		</tr>
		<tr>
			<td>3</td>
			<td colspan="4">4</td>
		</tr>
	</table>
</body>
</html>
