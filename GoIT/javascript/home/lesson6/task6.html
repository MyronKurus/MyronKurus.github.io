<!DOCTYPE html>

</head>

<body>

    <script>
        var strings = ['кришна', 'кришна', 'харе', 'харе', 'харе', 'харе', 'кришна', 'кришна', '8-()'];

        function unique(arr) {
            var unique = []
            for (var i = 0; i < arr.length; i++) {
                if (unique.indexOf(arr[i]) == -1) {
                    unique.push(arr[i]);
                }
            }
            return unique;
        }
        console.log(unique(strings)); // кришна, харе, 8-()
    </script>

</body>

</html>
