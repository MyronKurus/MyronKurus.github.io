<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task #3</title>
</head>

<body>
    <script>
        function calc() {
            var arr = [],
                sum = 0,
								elem = 0;

            do {
                elem = prompt('Enter number, please:');
                if (isNaN(elem)) {
                    break;
                }
                arr.push(+elem);
            } while (elem !== null) {
                for (var i = 0; i < arr.length; i++) {
                    sum += arr[i];
                }
            }
            return document.write('Sum = ' + sum);
        }

        calc();
    </script>
</body>

</html>
