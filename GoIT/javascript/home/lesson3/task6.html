<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task #6</title>
</head>

<body>
    <script>
        function pow(x, n) {
            var result = 1;
            for (i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }
        document.write(pow(3, 2) + '<br>' + pow(1, 100));
    </script>
</body>

</html>
