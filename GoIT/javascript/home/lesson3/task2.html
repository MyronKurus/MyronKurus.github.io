<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task #2</title>
</head>

<body>
    <script>
        function simpleNumber(n) {
            if (n < 2) {
                return false;
            }
            for (var i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function fromTo(x, y) {
            for (i = x; i <= y; i++) {
                if (simpleNumber(i)) {
                    document.writeln(i)
                };
            }
        }
        fromTo(2, 10);
    </script>
</body>

</html>
