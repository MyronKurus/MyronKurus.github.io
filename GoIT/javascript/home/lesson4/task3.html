    <script>
        function strCut(str) {
            if (str.length <= 20) {
                return str;
            } else {
                return str.slice(0, 20) + '...';
            };
        };
			document.write('Напишите функцию, которая принимает на вход строку и возвращает ее неизменной если ее длина не превышает 20 символов.');
			document.write('<br>');
			document.write('<br>');
			document.write(strCut('Напишите функцию, которая принимает на вход строку и возвращает ее неизменной если ее длина не превышает 20 символов. Если длинна больше 20, то обрезает строку и добавляет в конец строки "..."'));
			
    </script>
