<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task #2</title>
</head>

<body>
    <script>
        function Calculator() {
            var methods = {
                '+': function(a, b) {
                    return a + b;
                },
                '-': function(a, b) {
                    return a - b;
                }
            };
            this.calculate = function(str) {
                var split = str.split(' ');
                var a = split[0],
                    ab = split[1],
                    b = split[2];
                if (!methods[ab] || isNaN(a) || isNaN(b)) return NaN;
                return methods[ab](+a, +b);
            };
            this.addMethod = function(name, func) {
                methods[name] = func;
            };
        }
        var calc = new Calculator();
        calc.addMethod("*", function(a, b) {
            return a * b;
        });
        calc.addMethod("/", function(a, b) {
            return a / b;
        });
        calc.addMethod("**", function(a, b) {
            return Math.pow(a, b);
        });
        var result = calc.calculate("2 ** 3");
        console.log(result);
    </script>
</body>

</html>
